  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Bienvenu sur la plateforme multi-jeu</h1>
    <div>
      <form id="playerForm">
        <label for="playerName">Entrez votre nom :</label>
        <input type="text" id="playerName" required />
        <button type="submit">Envoyer</button>
      </form>
      <a href="hunter.html">Hunter Game</a>
      <a href="tomPFC.html">PFC ! </a>
      <a href="./AstroGame/Astro.html">Astro </a>
    </div>
    <script>
      let scoreList = localStorage.getItem('scoreList');
      let playerNameOnly = localStorage.getItem('player');

      console.log(playerNameOnly);
      console.log(scoreList);

      if (scoreList) {
        scoreList = JSON.parse(scoreList);
      } else {
        scoreList = [];
      }

      const playerForm = document.getElementById('playerForm');

      playerForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const playerNameInput = document.getElementById('playerName');
        const playerName = playerNameInput.value;

        const score = Number;

        const playerScore = {
          name: playerName,
          score: score,
        };

        scoreList.push(playerScore);

        localStorage.setItem('scoreList', JSON.stringify(scoreList));
        localStorage.setItem('player', JSON.stringify(playerName));

        playerNameInput.value = '';
      });
    </script>
  </body>
</html>
