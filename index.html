<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../css/index.css" />
  <body>
    <h1>
      Bienvenue sur l'Arcade <br />
      multi-jeu
    </h1>
    <div className="game-pack-container">
      <form id="playerForm">
        <label for="playerName">Entrez votre nom : </label>
        <input type="text" id="playerName" required />
        <button type="submit">Envoyer</button>
      </form>
      <a href="hunter.html" class="neon-link" data-text="Hunter Game">
        <img src="./assets/images/virtual-reality.png" alt="" />
      </a>
      <a href="tomPFC.html" class="neon-link" data-text="PFC ">
        <img src="./assets/images/arcade-game.png" alt="" />
      </a>
      <a href="./AstroGame/Astro.html" class="neon-link" data-text="Astro">
        <img src="./assets/images/game-console.png" alt="" />
      </a>
    </div>
    <script>
      let scoreList = localStorage.getItem('scoreList');
      let playerNameOnly = localStorage.getItem('player');

      console.log(playerNameOnly);
      console.log(scoreList);

      if (scoreList) {
        scoreList = JSON.parse(scoreList);
      } else {
        scoreList = [];
      }

      const playerForm = document.getElementById('playerForm');

      playerForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const playerNameInput = document.getElementById('playerName');
        const playerName = playerNameInput.value;

        const score = Number;

        const playerScore = {
          name: playerName,
          score: score,
        };

        scoreList.push(playerScore);

        localStorage.setItem('scoreList', JSON.stringify(scoreList));
        localStorage.setItem('player', JSON.stringify(playerName));

        playerNameInput.value = '';
      });
    </script>
  </body>
</html>
